<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explore Hyderabad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- React & Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6a1b9a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #8e24aa;
      text-align: center;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      display: inline-block;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ab47bc;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #6a1b9a;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    section {
      margin-bottom: 30px;
    }
    img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: #8e24aa;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #ab47bc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Explore Hyderabad</h1>
    <p>The City of Pearls</p>
    <nav>
      <a href="#home">Home</a>
      <a href="#attractions">Attractions</a>
      <a href="#food">Food</a>
      <a href="#culture">Culture</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main id="root"></main>

  <footer>
    &copy; 2025 Explore Hyderabad | Designed by Student
  </footer>

  <script type="text/babel">
    function App() {
      return (
        <div>
          <section id="home">
            <h2>Welcome to Hyderabad</h2>
            <p>Discover the rich culture, food, and architecture of this historical city in India.</p>
            <img
              src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202010/hyderabad_food.jpeg"
              alt="Hyderabad Overview"
            />
          </section>

          <section id="attractions">
            <h2>Top Attractions</h2>
            <ul>
              <li>Charminar</li>
              <li>Golconda Fort</li>
              <li>Hussain Sagar Lake</li>
            </ul>
            <img
              src="https://www.holidify.com/images/bgImages/Hyderabad-Attractions-Charminar.jpg"
              alt="Charminar"
            />
          </section>

          <section id="food">
            <h2>Famous Food</h2>
            <ul>
              <li>Hyderabadi Biryani</li>
              <li>Haleem</li>
              <li>Double Ka Meetha</li>
            </ul>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/6/69/Hyderabadi_Biryani.jpg"
              alt="Hyderabadi Biryani"
            />
          </section>

          <section id="culture">
            <h2>Culture & Festivals</h2>
            <p>Hyderabad celebrates Diwali, Eid, Bonalu, and Bathukamma with grandeur and joy.</p>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Bonalu_Festival_%28Hyderabad%29.jpg"
              alt="Bonalu Festival"
            />
          </section>

          <section id="contact">
            <h2>Contact Us</h2>
            <form action="contact.php" method="POST">
              <input type="text" name="name" placeholder="Your Name" required />
              <input type="email" name="email" placeholder="Your Email" required />
              <textarea name="message" placeholder="Your Message" required></textarea>
              <input type="submit" value="Send" />
            </form>
          </section>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
